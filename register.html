<div class="row w-100 reg">

    <div class="col-4 regform">
        <img class="" src="https://pngimg.com/uploads/bank/bank_PNG5.png" alt="Bootstrap" width="60" height="44">
        <hr class="border border-2 border-dark">
        <form action="">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label fw-bold">User Name</label>

            </div>

            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label fw-bold">Password</label>
                <input type="text" class="form-control tplace" id="pass" placeholder="">
            </div>
            <button type="button" class="btn btn-success  btn-lg" onclick="registeration()">Register</button>
        </form>
    </div>
    <div class="col-4"></div>
</div>
