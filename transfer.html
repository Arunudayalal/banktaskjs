<body>
    <nav class="navbar  ">
        <div class="container d-flex justify-content-between ">
          <div class="imgicon w-25">
            <img src="https://pngimg.com/uploads/bank/bank_PNG5.png" alt="Bootstrap" width="60" height="44">
          </div>
          <div>
            <h1 class="text-center bankhead">MY BANK</h1>
          </div>
          <div class="hyperlink w-25">
            <button type="button" class="btn btn-danger  btn-sm mt-3 " onclick="logout()">Logout</button>
          </div>
        </div>
      </nav>
   
    <div >
        <h4 id="head1"  class=" text-center mt-2">Online Banking </h4>
    </div>
    <!-- box -->

    <div class="row boxmodel">
        <div class="col-6 insidebox">
            <h1 class="mt-2"> Deposit</h1>
            <form action="">
           
                <div class="mb-3 mt-3">
                    <!-- <label for="exampleFormControlInput1" class="form-label fw-bold">Account Number</label> -->
                    <input type="text" class="form-control tplace" id="d_acno" placeholder=" Enter Account Number">
                </div>
                <div class="mb-3">
                    <!-- <label for="exampleFormControlInput1" class="form-label fw-bold">Password</label> -->
                    <input type="number" class="form-control tplace" id="dep_amount" placeholder="Enter The Amount">
                </div>
                <button type="button" class="btn btn-success  btn-sm mt-3" onclick="deposit()">Deposit</button>
            </form>
            <div id="dbal"><h1></h1></div>
        </div>
        <div class="col-6 insidebox">
            <h1 class="mt-2"> Withdraw</h1>
            <form action="">
           
                <div class="mb-3 mt-3">
                    <!-- <label for="exampleFormControlInput1" class="form-label fw-bold">Account Number</label> -->
                    <input type="text" class="form-control tplace" id="w_acno" placeholder=" Enter Account Number">
                </div>
                <div class="mb-3">
                    <!-- <label for="exampleFormControlInput1" class="form-label fw-bold">Password</label> -->
                    <input type="number" class="form-control tplace" id="w_amt" placeholder="Enter The Amount">
                </div>
                <button type="button" class="btn btn-success  btn-sm mt-3" onclick="withdraww()">Withdraw</button>
            </form>
            <div id="wbal"><h1></h1></div>
        </div>
        
    </div>

<!-- footer -->
